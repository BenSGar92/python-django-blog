{% extends 'base_layout.html' %}

<!-- also need to sepcify the name of the block -->
{% block content %}
  <h1>Article List</h1>
  <div class="articles">
    {% for article in articlesArticles %}
      <div class="article">
        <h2><a href="{% url 'articles:detail' article.slug %}">{{ article.title }}</a></h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p class="author">added by {{ article.author.username }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
